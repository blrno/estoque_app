<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Editar Produto</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'estoque_app/form_edit.css' %}">
    </head>
    <body>
        <div class="form">
            <div class="text-box">
                <h1>
                    <span class="bar"></span>Editar Produto:
                </h1>
                <div class="subtitle-block">
                    <p class="subtitle">{{ produto.nome }} {{ produto.marca }}</p>
                    <p class="discription">Edite os dados do produto</p>
                </div>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="fields">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
                </div>
                <div class="fields">
                    <label for="marca">Marca:</label>
                    <input type="text"
                           id="marca"
                           name="marca"
                           value="{{ produto.marca }}"
                           required>
                </div>
                <div class="fields">
                    <label for="valor">Valor:</label>
                    <input type="float"
                           id="valor"
                           name="valor"
                           value="{{ produto.valor }}"
                           required>
                </div>
                <div class="fields">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number"
                           id="quantidade"
                           name="quantidade"
                           value="{{ produto.quantidade }}"
                           required>
                </div>
                <br>
                <button type="submit">Salvar Alterações</button>
            </form>
            <br>
            <a href="{% url 'estoque:lista' %}">Cancelar e voltar para a lista</a>
        </div>
    </body>
</html>
