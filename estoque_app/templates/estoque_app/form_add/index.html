<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formul√°rio de produto</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'estoque_app/form_add.css' %}">
    </head>
    <body>
        <div class="form">
            <div class="text-box">
                <div class="h1-box">
                    <h1 class="title">
                        <span class="bar"></span>
                        Adicionar
                    </h1>
                </div>
                <div class="subtitle-block">
                    <p class="subtitle">Produto</p>
                    <p class="discription">Digite os dados do novo produto</p>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="fields">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="fields">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div class="fields">
                    <label for="valor">Valor</label>
                    <input type="float" id="valor" name="valor" required>
                </div>
                <div class="fields">
                    <label for="quantidade">Quantidade</label>
                    <input type="quantidade" id="quantidade" name="quantidade" required>
                </div>
                <div class="fields">
                    <label for="imagem">Imagem</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <button type="submit">Salvar</button>
            </form>
            <br>
            <a href="{% url 'estoque:lista' %}">Cancelar e voltar para a lista</a>
        </div>
    </body>
</html>
